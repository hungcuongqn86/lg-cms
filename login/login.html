<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | BurgerPrints</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{$rooturl}/resource/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{$rooturl}/resource/css/login.css?v=1">
    <!-- iCheck -->
    <link rel="stylesheet"
          href="{$rooturl}resource/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.min.css?v=1">

</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="{$rooturl}index.php"><img src="{$rooturl}/resource/image/logo.png"></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="{$rooturl}index.php" method="POST">
            <div class="form-group has-feedback">
                <input type="email" name="email" class="form-control text-input" placeholder="Email" {if
                       $cookie_email}value="{$cookie_email}" {/if}>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="pwd" class="form-control text-input" placeholder="Password" {if
                       $cookie_pwd}value="{$cookie_pwd}" {/if}>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            {if $login_error}
            <div class="form-group has-feedback">
                <p style="color:red">Invalid username or password. Please try again.</p>
            </div>
            {/if}
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck checkbox-warning">
                        <input type="checkbox" id="remember_me" name="remember_me" value="1" {if
                               $cookie_check_remember_me}checked="checked" {/if}>
                        <label for="remember_me">
                            Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4 text-right">
                    <button type="submit" class="btn-signin">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="{$rooturl}/resource/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="{$rooturl}/resource/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
