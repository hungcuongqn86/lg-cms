<!-- jQuery 2.2.3 -->
<script src="{$rooturl}resource/plugins/jQuery/jquery-2.2.3.min.js"></script>
<script src="{$rooturl}templates/_modal_error.js"></script>

<div class="modal" id="modal-error">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <i class="ion-android-warning"></i><span class="modal-title"> Problem connection server</span>
            </div>
            <div class="modal-body">
            <p>There was a problem when connecting to server.<br>Please make sure that you are logged in and have network connection.</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn-form btn-form-blank" data-dismiss="modal">Close</button>
            <button type="button" class="btn-form" id="btn-modal-error-reload"><b>Reload</b></button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
