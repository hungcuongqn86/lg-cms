<!-- Left menu -->
{include file="$rootpath/modules/setup/menu.html" module='group'}

<div class="main-content">
    <div class="content-header">
        <span class="heading-content-label">User group</span>
    </div>
    <div id="overview"></div>
    <div class="content-body no-border">
        <button class="btn-form btn-form-blank" id="btn-add">
            <i class="ion-plus"></i>
            Add
        </button>
        <button class="btn-form btn-form-blank" id="btn-refresh">
            <i class="ion-refresh"></i>
            Refresh
        </button>
        <div class="dropdown dropdown-setting">
            <a href="javascript:(void)" class="dropdown-toggle" data-toggle="dropdown">
                <img src="{$rooturl}resource/image/icons.png" style="margin-top: 10px;"></img>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <form class="form" role="form">
                        <p>Show columns</p>
                        <div class="form-group">
                            <div class="checkbox icheck checkbox-warning">
                                <input type="checkbox" class="chk-col-tb" id="lb-chk-col-tb-2" colnumb="2" checked>
                                <label for="lb-chk-col-tb-2">
                                    State
                                </label>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-form" id="btn-form-apply">
                                Apply
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
        <div class="content-option">
            <ul class="nav navbar-nav">
                <li class="list-item"><span>Filter by</span></li>
                <li class="list-item">
                    <select class="form-control select-box" id="option-filter-state">
                        <option value="">All</option>
                        <option value="approved" selected="selected">Approved</option>
                        <option value="unapproved">Unapproved</option>
                        <option value="deleted">Deleted</option>
                    </select>
                </li>
            </ul>
        </div>
        <div style="position: relative;margin-top: 20px">
            <table id="tb-form" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Note</th>
                    <th>State</th>
                    <th style="width:10px"></th>
                    <th style="width:10px"></th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            <div class="data-loading" id="tb-form-loader"><span style="margin: auto;"><i class="fa fa-cog fa-spin fa-3x fa-fw"></i></span></div>
        </div>
        
    </div>
</div>

<div class="modal modal-form" id="modal-form">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="loader" id="modal-form-loader"></div>
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <span class="modal-title">Form detail</span>
            </div>
            <div class="modal-body">
                <div class="content-tab">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#tab1" role="tab" data-toggle="tab">
                                <span>General</span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#tab2" role="tab" data-toggle="tab">
                                <span>Module</span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#tab3" role="tab" data-toggle="tab">
                                <span>User</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="tab1">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="txt-form-name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                <input type="text" class="form-control" id="txt-form-name">
                                </div>
                            </div>
                            <div class="form-group" id="div-name-problem" style="display:none;">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                <span style="color:red">Please enter a name</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txt-form-note" class="col-sm-2 control-label">Note</label>
                                <div class="col-sm-10">
                                <textarea class="form-control" rows="3" id="txt-form-note"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="txt-form-state" class="col-sm-3 control-label">State</label>
                                <div class="col-sm-9">
                                <select class="form-control select-box" id="sl-form-state">
                                    <option value="approved">Approved</option>
                                    <option value="unapproved">Unapproved</option>
                                    <option value="deleted">Deleted</option>
                                </select>
                                </div>
                            </div>
                        </form>
                        <div class="text-right">
                            <button type="button" class="btn-form btn-form-md" id="btn-form-save">Save</button>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="tab2">
                        <div class="row">
                            <div class="col-md-5">
                                <h4 style="color:green;">Modules available</h4>
                                <table id="tb-module-available" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>
                                    <div class="checkbox icheck checkbox-warning">
                                        <input type="checkbox" class="chk-all-module-available"><label></label>
                                    </div>
                                    </th>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                                </table>
                            </div>
                            <div class="col-md-2" style="margin-top:80px">
                                <div class="form-group">
                                <button type="button" class="btn-form btn-form-green form-control" id="btn-form-module-assign">
                                    <span class="fa fa-arrow-right"></span> <b>Assign</b>
                                </button>
                                </div>
                                <div class="form-group">
                                <button type="button" class="btn-form btn-form-red form-control" id="btn-form-module-remove">
                                    <span class="fa  fa-arrow-left"></span> <b>Remove</b>
                                </button>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <h4 style="color:red">Modules assigned</h4>
                                <table id="tb-module" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>
                                    <div class="checkbox icheck checkbox-warning">
                                        <input type="checkbox" class="chk-all-module"><label></label>
                                    </div>
                                    </th>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="tab3">
                        <div class="row">
                            <div class="col-md-5">
                                <h4 style="color:green;">Users available</h4>
                                <table id="tb-user-available" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>
                                    <div class="checkbox icheck checkbox-warning">
                                        <input type="checkbox" class="chk-all-user-available"><label></label>
                                    </div>
                                    </th>
                                    <th>User</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                                </table>
                            </div>
                            <div class="col-md-2" style="margin-top:80px">
                                <div class="form-group">
                                <button type="button" class="btn-form btn-form-green form-control" id="btn-form-user-assign">
                                    <span class="fa fa-arrow-right"></span> <b>Assign</b>
                                </button>
                                </div>
                                <div class="form-group">
                                <button type="button" class="btn-form btn-form-red form-control" id="btn-form-user-remove">
                                    <span class="fa  fa-arrow-left"></span> <b>Remove</b>
                                </button>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <h4 style="color:red">Users assigned</h4>
                                <table id="tb-user" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>
                                    <div class="checkbox icheck checkbox-warning">
                                        <input type="checkbox" class="chk-all-user"><label></label>
                                    </div>
                                    </th>
                                    <th>User</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
