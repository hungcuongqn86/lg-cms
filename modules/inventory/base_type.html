<!-- Left menu -->
{include file="$rootpath/modules/inventory/menu.html" module='base-type'}

<div class="main-content">
    <div class="content-header">
        <span class="heading-content-label">Base type</span>
    </div>
    <div id="overview"></div>
    <div class="content-body no-border">
        <button class="btn-form btn-form-blank" id="btn-add">
            <i class="ion-plus"></i>
            Add
        </button>
        <button class="btn-form btn-form-blank" id="btn-refresh">
            <i class="ion-refresh"></i>
            Refresh
        </button>
        <div class="dropdown dropdown-setting">
            <a href="javascript:(void)" class="dropdown-toggle" data-toggle="dropdown">
                <img src="{$rooturl}resource/image/icons.png" style="margin-top: 10px;"></img>
            </a>
            <ul class="dropdown-menu">
                <li>
                    <form class="form" role="form">
                        <p>Show columns</p>
                        <div class="form-group">
                            <div class="checkbox icheck checkbox-warning">
                                <input type="checkbox" class="chk-col-tb" id="lb-chk-col-tb-2" colnumb="2" checked>
                                <label for="lb-chk-col-tb-2">
                                    Description
                                </label>
                            </div>
                            <div class="checkbox icheck checkbox-warning">
                                <input type="checkbox" class="chk-col-tb" id="lb-chk-col-tb-3" colnumb="3" checked>
                                <label for="lb-chk-col-tb-3">
                                    Image
                                </label>
                            </div>
                            <div class="checkbox icheck checkbox-warning">
                                <input type="checkbox" class="chk-col-tb" id="lb-chk-col-tb-5" colnumb="5" checked>
                                <label for="lb-chk-col-tb-5">
                                    State
                                </label>
                            </div>
                            <div class="checkbox icheck checkbox-warning">
                                <input type="checkbox" class="chk-col-tb" id="lb-chk-col-tb-6" colnumb="6" checked>
                                <label for="lb-chk-col-tb-6">
                                    Create
                                </label>
                            </div>
                            <div class="checkbox icheck checkbox-warning">
                                <input type="checkbox" class="chk-col-tb" id="lb-chk-col-tb-7" colnumb="7" checked>
                                <label for="lb-chk-col-tb-7">
                                    Update
                                </label>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-form" id="btn-form-apply">
                                Apply
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
        <div class="content-option">
            <ul class="nav navbar-nav">
                <li class="list-item"><span>Filter by</span></li>
                <li class="list-item">
                    <select class="form-control select-box" id="option-filter-state">
                        <option value="">All</option>
                        <option value="approved" selected="selected">Approved</option>
                        <option value="unapproved">Unapproved</option>
                        <option value="deleted">Deleted</option>
                    </select>
                </li>
            </ul>
        </div>
        <div style="position: relative;margin-top: 20px">
            <table id="tb-form" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Group</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Position</th>
                    <th>State</th>
                    <th>Create</th>
                    <th>Update</th>
                    <th style="width:10px"></th>
                    <th style="width:10px"></th>
                </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
            <div class="data-loading" id="tb-form-loader"><span style="margin: auto;"><i class="fa fa-cog fa-spin fa-3x fa-fw"></i></span></div>
        </div>
        
    </div>
</div>

<div class="modal modal-form" id="modal-form">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="loader" id="modal-form-loader"></div>
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
                <span class="modal-title">Form detail</span>
            </div>
            <div class="modal-body">
                <div class="content-tab">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#tab1" role="tab" data-toggle="tab">
                                <span>General</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="tab1">
                        <div class="row">
                            <form class="form-horizontal col-md-8" role="form">
                                <div class="form-group">
                                    <label for="sl-form-group" class="col-sm-2 control-label">Group</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" id="sl-form-group">
                                        <option value="">-Not specified-</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txt-form-name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txt-form-name">
                                    </div>
                                </div>
                                <div class="form-group" id="div-name-problem" style="display:none;">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <span style="color:red">Please enter a name</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txt-form-desc" class="col-sm-2 control-label">Description</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="3" id="txt-form-desc"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txt-form-position" class="col-sm-2 control-label">Position</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txt-form-position">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txt-form-state" class="col-sm-2 control-label">State</label>
                                    <div class="col-sm-10">
                                        <select class="form-control select-box" id="sl-form-state">
                                        <option value="approved">Approved</option>
                                        <option value="unapproved">Unapproved</option>
                                        <option value="deleted">Deleted</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="txt-form-image" class="col-sm-2 control-label">Image</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="txt-form-image">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <div id="drag-and-drop-img" class="uploader">
                                        <div>Drag &amp; Drop Images Here</div>
                                        <div class="or">-or-</div>
                                        <div class="browser">
                                            <label>
                                            <span>Click to open the file Browser</span>
                                            <input type="file" name="files-back[]" title='Click to add Files'>
                                            </label>
                                        </div>
                                        </div>
                                        <div id='progress-img'>
                                        
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="col-md-4">
                                <img class="img-responsive" id="img-image" src=""/>
                            </div>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn-form btn-form-md" id="btn-form-save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
